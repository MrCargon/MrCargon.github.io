<!DOCTYPE html>
<html lang="en">

    <!-- Base html head -->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="MrCargo - Portfolio">
        <title>MrCargo - Portfolio</title>
        
        <!-- Base styles first -->
        <link rel="stylesheet" href="index.css">
        
        <!-- Component-specific styles -->
        <link rel="stylesheet" href="src/components/header/header.css">
        <link rel="stylesheet" href="src/components/section/section.css">
        <link rel="stylesheet" href="src/components/footer/footer.css">
        
    </head>

    <!-- Base html body -->
    <body>
        <!-- Loading Screen -->
        <div id="loading-screen">
            <div class="bubble-container">
                <div class="bubble"></div>
            </div>
            <div id="loading-text">Loading components...</div>
            <div id="loading-progress" class="progress-bar"></div>
        </div>
    
        <!-- Main Content -->
        <div id="content" class="hidden">
            <div id="header-container"></div>
            <div id="section-container"></div>
            <div id="footer-container"></div>
        </div>
    
        <script src="src/components/ui/LoadingScreen.js"></script>
        <script src="src/components/ui/PageManager.js"></script>
        <script src="src/main.js" defer></script>
    </body>
</html>
