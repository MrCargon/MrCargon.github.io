<!--
    Header with enhanced accessibility and responsive design
    Optimized for mobile devices with working hamburger menu
-->
<header class="main-header" role="banner">
    <div class="header-content">
        <!-- Site logo or branding on left -->
        <div class="site-branding">
            <span class="logo" id="site-logo">MrCargo</span>
        </div>
        
        <!-- Mobile menu toggle button on right -->
        <button 
            class="mobile-menu-toggle" 
            aria-label="Toggle navigation menu" 
            aria-expanded="false" 
            aria-controls="main-nav"
            type="button">
            <span class="hamburger-icon">
                <span class="bar bar-1"></span>
                <span class="bar bar-2"></span>
                <span class="bar bar-3"></span>
            </span>
        </button>
        
        <!-- Main navigation - now wrapped in a container for better mobile display -->
        <div class="nav-container">
            <nav class="main-nav" role="navigation" aria-label="Main navigation" id="main-nav">
                <ul>
                    <li>
                        <a href="#main"
                           class="nav-link disabled"
                           aria-disabled="true"
                           tabindex="-1">
                            <span>Main</span>
                            <span class="status-badge">Coming Soon</span>
                        </a>
                    </li>
                    <li>
                        <a href="#projects"
                           class="nav-link"
                           aria-current="false">
                            <span>Projects</span>
                        </a>
                    </li>
                    <li>
                        <a href="#about"
                           class="nav-link"
                           aria-current="false">
                            <span>About</span>
                        </a>
                    </li>
                    <li>
                        <a href="#store"
                           class="nav-link disabled"
                           aria-disabled="true"
                           tabindex="-1">
                            <span>Store</span>
                            <span class="status-badge">Coming Soon</span>
                        </a>
                    </li>
                    <li>
                        <a href="#contact"
                           class="nav-link"
                           aria-current="false">
                            <span>Contact</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>
