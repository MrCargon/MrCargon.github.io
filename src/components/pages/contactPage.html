    <!-- Two-column grid layout as in screenshot -->
    <div class="contact-grid">
        <!-- Left column: Contact info -->
        <div class="contact-info">
            <h3>Let's Connect</h3>
            <p>Interested in working together? Have questions about my projects? I'd love to hear from you!</p>
            
            <!-- Social links section -->
            <div class="social-connect">
                <h4>Find me online</h4>
                <div class="social-links">
                    <a href="https://github.com/MrCargon" 
                       target="_blank" 
                       rel="noopener noreferrer" 
                       aria-label="GitHub Profile"

                       rel="noopener noreferrer" 
                       aria-label="Discord Server"
                       class="social-link">

                        Discord
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Right column: Contact form -->
        <form class="contact-form" id="contact-form" novalidate>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text"
                    id="name"
                    name="name"
                    required
                    aria-required="true"
                    aria-describedby="name-error"
                    placeholder="Your name"
                    autocomplete="name">
                <div id="name-error" class="error-message" aria-live="polite"></div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email"
                    id="email"
                    name="email"
                    required
                    aria-required="true"
                    aria-describedby="email-error"
                    placeholder="Your email"
                    autocomplete="email">
                <div id="email-error" class="error-message" aria-live="polite"></div>
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message"
                    name="message"
                    rows="5"
                    required
                    aria-required="true"
                    aria-describedby="message-error"
                    placeholder="Your message"></textarea>
                <div id="message-error" class="error-message" aria-live="polite"></div>
            </div>
            
            <button type="submit" class="submit-button">
                Send Message
            </button>
            
            <!-- Success message - hidden by default -->
            <div id="form-success" class="success-message" hidden aria-live="polite">
                Thank you for your message! I'll get back to you as soon as possible.
            </div>
        </form>
    </div>
</section>
