<!-- storePage.html -->
<section class="main-section">
    <div class="store-content">
        <h2>Store</h2>
        <div class="store-grid">
            <div class="product-filters">
                <h3>Categories</h3>
                <ul class="filter-list">
                    <li><button class="filter-btn active" data-category="all">All Products</button></li>
                    <li><button class="filter-btn" data-category="3d-models">3D Models</button></li>
                    <li><button class="filter-btn" data-category="games">Games</button></li>
                    <li><button class="filter-btn" data-category="assets">Digital Assets</button></li>
                </ul>
            </div>
            
            <div class="products-grid">
                <!-- Product cards will be dynamically loaded here -->
                <div class="product-card" data-category="3d-models">
                    <div class="product-image">
                        <img src="src/assets/textures/planets/earth/earth_map.jpg" alt="3D Model Pack">
                    </div>
                    <div class="product-info">
                        <h3>Space Scene Pack</h3>
                        <p>A collection of detailed 3D models for space visualization</p>
                        <span class="price">$24.99</span>
                        <button class="buy-button">Add to Cart</button>
                    </div>
                </div>
                
                <!-- More product cards... -->
            </div>
        </div>
    </div>
</section>
